<svg xmlns='http://www.w3.org/2000/svg' width='200%' height='100%'><defs><style> .wave{ animation:wave 1s ease-in-out infinite alternate; animation-delay:-0.25s; stroke:#a58725; stroke-width:2; stroke-linecap:square; } @keyframes wave{ to{ d:path('M 0 40 Q 20 42.5 40 40 Q 60 37.5 80 40'); } } </style></defs><pattern id='wavePattern' x='0' y='0' width='80' height='80' patternUnits='userSpaceOnUse'><path fill='none' class='wave' d='M 0 40 Q 20 37.5 40 40 Q 60 42.5 80 40' /></pattern><rect x='0' y='0' width='100%' height='100%' fill='url(#wavePattern)'></rect></svg>